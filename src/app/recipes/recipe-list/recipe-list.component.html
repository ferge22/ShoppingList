<div class="row">
  <div class="col-xs-12">
    <div class="btn btn-success">New Recipe</div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a *ngFor="let recipe of recipes" href="#" class="list-group-item clearfix">
      <div class="pull-left">
        <h3 class="list-group-item-heading">{{recipe.name}}</h3>
        <p class="list-group-item-text">{{recipe.description}}</p>
      </div>

      <span class="pull-right">
        <img [src]="recipe.imageUrl" alt="" class="img-responsive" style="max-height: 50px;">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
